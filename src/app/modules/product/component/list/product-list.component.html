<h1>Product List</h1>
<button mat-stroked-button routerLink="/product/add">Add Product</button>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let p"> {{p.Name}} </td>
        </ng-container>

        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let p">{{p.Description}}</td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let p">
                <button mat-icon-button title="More">
                    <mat-icon aria-label="Add New Product">more_horiz</mat-icon>
                </button>
                <button mat-icon-button title="Edit" routerLink="/product/edit/{{p.ProductId}}">
                    <mat-icon aria-label="Edit Product">edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
